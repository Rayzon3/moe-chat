<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="loginBox">
        <div id="banner">
            <h1>Moe Chat</h1>
        </div>
        <form method="post" action="/auth">
            <div>
                <input type="text" id="userBox" placeholder="Username" name="user">
            </div>
            <div style="margin-top: 3px">
                <label for="Color" style="font-size:medium;"><b>Color:</b></label>
                <select name="Color" id="colors" style="color: white;" aria-placeholder="Select Color">
                    <b>
                        <option value="white" style="color: white;">White</option>
                        <option value="red" style="color: red;">Red</option>
                        <option value="blue" style="color: blue;">Blue</option>
                        <option value="green" style="color: green;">Green</option>
                        <option value="yellow" style="color: yellow;">Yellow</option>
                        <option value="cyan" style="color: cyan;">Cyan</option>
                        <option value="purple" style="color: purple;">Purple</option>
                    </b>
                </select>
                <input id="submit" type="submit" value="Enter">
            </div>
        </form>
        <font color="red"><b>{{.error}}</b></font>
    </div>
</body>
</html>
